<div ng-controller = "creditCardValidationCtrl">
	<div class = "col-sm-3"></div>
	<div class = "col-sm-4">
		<div>
			<img 
			src = "https://upload.wikimedia.org/wikipedia/commons/4/48/EBay_logo.png" 
			style = "height: 70px">
			<p style = "font-size: 40px; margin-top: -10%; margin-left: 25%">Checkout</p>
		</div><br><br>
	</div>
	<div class = "col-sm-10"></div>
	<div class = "col-sm-3"></div>
	<div class = "col-sm-4">
		<div style="background-color:white; box-shadow: 2px 2px 2px grey">
			<div style = "padding-left: 20px; padding-right: 20px">
				<div style = "padding-top: 5px; padding-bottom: 5px">
					<h3>Credit Card</h3><br>
				</div>
				<div>
					<fieldset>
						<input id = "ccNumber" 
								ng-model = "ccNumber" 
								placeholder = "Credit Card Number" 
								class = "form-control" 
								style = "width:500px" 
								autofocus
								required></input>{{CCNumber}}
						<br>
						<input id = "date" 
									type = "date" 
									ng-model = "date"  
									placeholder = "Date" 
									class = "form-control"
									required 
									style = "width:200px"></input>
						<br>
						<input id = "cvv" 
									placeholder = "CVV" 
									ng-model = "cvv"  
									class = "form-control" 
									required
									style = "width:100px"></input><br>
						<p id = "errorMessage"><b></b></p>
						<button id = "submit" 
								class = "btn btn-warning" 
								ng-click = "validate()"
								style = "float: right">Done</button>
					</fieldset><br>
					<legend></legend>
					<fieldset style = "padding-bottom: 15px">
						<h3>Billing/Shipping Address</h3><br>
						<input id = "country" 
								ng-model = "country" 
								placeholder = "Country/Region" 
								class = "form-control" 
								style = "width:200px"></input>
						<input id = "streetAddress" 
								ng-model = "streetAddress" 
								placeholder = "Street Address" 
								class = "form-control" 
								style = "width:200px; 
										margin-left:50%;
										margin-top: -6%"></input><br>						
						<input id = "city" 
									ng-model = "city" 
									placeholder = "City" 
									class = "form-control" 
									style = "width:200px"></input>
						<input id = "state" 
									ng-model = "state" 
									placeholder = "State" 
									class = "form-control" 
									style = "width:200px; 
											margin-left:50%;
											margin-top: -6%"></input><br>
						<input id = "zip" 
									ng-model = "zip" 
									placeholder = "Zip Number" 
									class = "form-control" 
									type = "number"
									style = "width:200px"></input>
						<input id = "phoneNumber" 
									ng-model = "phoneNumber" 
									placeholder = "Phone Number" 
									class = "form-control" 
									type = "number"
									style = "width:200px"></input><br>
					</fieldset>
				</div>
			</div>
		</div>
	</div>

	<!--Confirm And Pay -->
	<div class="col-sm-4">
		<div style = "padding-top:1px;
					padding-left:10px; 
					padding-right:10px; 
					padding-bottom:10px; 
					background-color:white; 
					width:250px;  
					box-shadow: 2px 2px 2px grey">
			<h4><p ng-model = "orderTotal">{{orderTotal}}</p></h4>
			<button class = "btn btn-primary" style = "width:100%" ng-click = "buyItem()">Confirm And Pay</button>
		</div>
	</div>
</div>
